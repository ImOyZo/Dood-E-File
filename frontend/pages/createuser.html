<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../styles/createuser.css">
</head>
<body>
    <div class="container">
        <h1>DOODEFILE</h1>
        <h2>Create New User</h2>
        <div class="add-user">
            <input type="text" id="username" placeholder="Username" value="">
            <input type="text" id="fullName" placeholder="Full Name" value="">
            <input type="email" id="email" placeholder="Email" value="">
            <input type="password" id="password" placeholder="Password" value="">
            <select id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <!-- Perbaikan: Link dimasukkan di sekitar tombol -->
            <a href="usermanagement.html">
                <button class="btn add" onclick="addUser()">Add User</button>
            </a>
        </div>
    </div>
    <script src="../script/createuser.js"></script>
</body>
</html>
