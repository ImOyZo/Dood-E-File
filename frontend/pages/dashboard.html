<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doodefile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS Style -->
    <link rel="stylesheet" href="../styles/dashboard.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-primary fw-bold" href="#">DOODEFILE</a>
        <div class="input-group w-50">
          <input
            type="text"
            class="form-control"
            placeholder="Search Files and Folders..."
            aria-label="Search"
          />
          <span class="input-group-text"><i data-feather="search"></i></span>
        </div>
        <div class="navbar-extra d-flex align-items-center">
          <a href="#" id="bell" class="me-3">
            <i data-feather="bell"></i>
          </a>
          <a href="#" id="settings" class="me-3">
            <i data-feather="settings"></i>
          </a>
          <a href="#" id="user">
            <i data-feather="user"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Sidebar and Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light vh-100">
          <ul class="nav flex-column p-3">
            <li class="nav-item">
              <a class="nav-link active text-primary" href="#">
                <i data-feather="folder" class="me-2"></i>My Drive
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="starred.html">
                <i data-feather="star" class="me-2"></i>Starred
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="trash.html">
                <i data-feather="trash" class="me-2"></i>Trash
              </a>
            </li>
          </ul>
          <div style="display: none;" class="p-3">
            <div class="progress">
              <div
                class="progress-bar bg-primary"
                role="progressbar"
                style="width: 37%"
                aria-valuenow="37"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <small class="text-muted">37 GB of 100 GB used</small>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 id="current-path" >My Drive</h4>
            <div class="dropdown">
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                id="sortDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sort by
              </button>
              <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                <li>
                  <button class="dropdown-item" onclick="sortFiles('name')">Name</button>
                </li>
                <li>
                  <button class="dropdown-item" onclick="sortFiles('size')">Size</button>
                </li>
                <li>
                  <button class="dropdown-item" onclick="sortFiles('date')">Date</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="plusicon fixed-bottom-right">
            <a id="plus" data-bs-toggle="modal" data-bs-target="#uploadModal"><i data-feather="plus"></i></a>
          </div>
          <div class="row g-3" id="fileContainer"></div>
        </div>

        <!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="uploadModalLabel">Upload Document</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="upload-zone" id="upload-zone">
                  <i class="bi bi-upload upload-icon"></i>
                  <p class="mt-2">Drag and drop your file here, or 
                      <label for="file-upload" class="text-primary">browse</label>
                  </p>
                  <input type="file" id="file-upload" />
              </div>
              <button class="btn btn-primary btn-upload" onclick="uploadFile()">Upload</button>
          </div>
      </div>
  </div>
</div>

<!-- Rename Modal -->
<div class="modal fade" id="renameModal" tabindex="-1" aria-labelledby="renameModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="renameModalLabel">Rename File</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <label for="newFileName">Enter new file name:</label>
              <input type="text" class="form-control" id="newFileName">
              <!-- Hidden fields to store old name and path -->
              <input type="hidden" id="oldFilePath" />
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="renameFile()">Save changes</button>
          </div>
      </div>
  </div>
</div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="../script/controller.js"></script>
  </body>
</html>
