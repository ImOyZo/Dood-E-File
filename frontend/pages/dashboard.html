<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doodefile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/dahsboard.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-primary fw-bold" href="#">DOODEFILE</a>
        <div class="input-group w-50">
          <input
            type="text"
            class="form-control"
            placeholder="Search Files and Folders..."
            aria-label="Search"
          />
          <span class="input-group-text"><i data-feather="search"></i></span>
        </div>
        <div class="navbar-extra d-flex align-items-center">
          <a href="#" id="bell" class="me-3">
            <i data-feather="bell"></i>
          </a>
          <a href="#" id="settings" class="me-3">
            <i data-feather="settings"></i>
          </a>
          <a href="#" id="user">
            <i data-feather="user"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Sidebar and Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light vh-100">
          <ul class="nav flex-column p-3">
            <li class="nav-item">
              <a class="nav-link active text-primary" href="#">
                <i data-feather="folder" class="me-2"></i>My Drive
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">
                <i data-feather="star" class="me-2"></i>Starred
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">
                <i data-feather="trash" class="me-2"></i>Trash
              </a>
            </li>
          </ul>
          <div class="p-3">
            <div class="progress">
              <div
                class="progress-bar bg-primary"
                role="progressbar"
                style="width: 37%"
                aria-valuenow="37"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <small class="text-muted">37 GB of 100 GB used</small>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>My Drive</h4>
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
            >
              Sort by
            </button>
          </div>
          <div class="row g-3">
            <!-- Example File Cards -->
            <div class="col-6 col-sm-4 col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <i
                    data-feather="file"
                    class="text-primary mb-2"
                    style="width: 50px; height: 50px"
                  ></i>
                  <h6 class="card-title">Document.docx</h6>
                  <p class="text-muted small">18 KB</p>
                  <p class="text-muted small">12-12-2024</p>
                </div>
              </div>
            </div>
            <div class="col-6 col-sm-4 col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <i
                    data-feather="image"
                    class="text-primary mb-2"
                    style="width: 50px; height: 50px"
                  ></i>
                  <h6 class="card-title">Image.jpg</h6>
                  <p class="text-muted small">18 KB</p>
                  <p class="text-muted small">12-12-2024</p>
                </div>
              </div>
            </div>
            <div class="col-6 col-sm-4 col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <i
                    data-feather="folder"
                    class="text-primary mb-2"
                    style="width: 50px; height: 50px"
                  ></i>
                  <h6 class="card-title">Project Files</h6>
                  <p class="text-muted small">18 KB</p>
                  <p class="text-muted small">12-12-2024</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
