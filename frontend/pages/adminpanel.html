<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../styles/adminpanel.css">
</head>
<body>
    <div class="container">
        <h1>DOODEFILE</h1>
        <h2>User Management</h2>

        <div class="user-table">
            <!-- Injecting Dynamic HTML from adminPanel.js-->
        </div>
        

        <form class="add-user">
            <h3>Create New User</h3>
            <input id="username" type="text" placeholder="Username" value="">
            <input id="email" type="email" placeholder="Email" value="">
            <input id="fullName" type="text" placeholder="Full Name" value="">
            <input id="password" type="password" placeholder="Password" value="">
            <select class="role" id="role">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
            <button class="btn add" onclick="addUser()">Add User</button>
        </form>
    </div>
    <script src="../script/adminPanel.js"></script>
</body>
</html>
